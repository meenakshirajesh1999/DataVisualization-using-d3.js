<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Homework #3: Global Developments - CSE 578 - Fall 2023</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <style>
            .container {
                text-align: center;
                background-color: white;
                color: black;
            }
    
            #controls {
                background-color: white;
                padding: 10px;
                border: 1px solid #d3d3d3;
                border-radius: 3px;
                margin: 5px auto;
                max-width: 400px;
                max-height: 600px;
                float: left; 
            }
    
            select, input[type="number"] {
                width: 100%;
                padding: 5px;
                margin: 5px;
            }
    
            #regions-container {
                display: flex;
                flex-wrap: wrap;
                margin: 1px;
            }
    
            #regions-container input[type="checkbox"] {
                margin: 1px;
            }
    
            #play-button {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
            }
    
            #play-button:hover {
                background-color: #0056b3;
            }
    
            svg {
                width: 1000px;
                height: 600px;
                background-color: white;
                border: 1px solid #d3d3d3;
                border-radius: 3px;
                margin: 0 auto;
                display: block;
            }
    
            #tooltip {
                background-color: white;
                border: 1px solid #d3d3d3;
                border-radius: 3px;
                padding: 10px;
                position: absolute;
                z-index: 1;
                pointer-events: none;
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Homework #3: Global Developments - CSE 578 - Fall 2023</h1>
            <h3 class="text-center">Meenakshi Rajesh - mrajesh4@asu.edu</h3>
            <h3 class="text-center">Global Developments</h3>
        </div>

        <div id="controls">
                <label for="x-axis-select">X-axis:</label>
                <select id="x-axis-select">
                        <option value="Data.Health.Birth Rate">Birth Rate</option>
                        <option value="Data.Health.Death Rate">Death Rate</option>
                        <option value="Data.Health.Fertility Rate">Fertility Rate</option>
                        <option value="Data.Health.Life Expectancy at Birth, Female">Female Life Expectancy at birth</option>
                        <option value="Data.Health.Life Expectancy at Birth, Male">Male life Expectancy at birth</option>
                        <option value="Data.Health.Life Expectancy at Birth, Total">Total life expectancy at birth</option>
                        <option value="Data.Health.Population Growth">Population Growth</option>
                        <option value="Data.Health.Total Population">Total Population</option>
                        <option value="Data.Infrastructure.Mobile Cellular Subscriptions">Mobile Cellular Subscriptions</option>
                        <option value="Data.Infrastructure.Telephone Lines">Infrastructure Telephone Lines</option>
                </select>
        
                <label for="size-select">Size:</label>
                <select id="size-select">
                        <option value="Data.Health.Birth Rate">Birth Rate</option>
                        <option value="Data.Health.Death Rate">Death Rate</option>
                        <option value="Data.Health.Fertility Rate">Fertility Rate</option>
                        <option value="Data.Health.Life Expectancy at Birth, Female">Female Life Expectancy at birth</option>
                        <option value="Data.Health.Life Expectancy at Birth, Male">Male life Expectancy at birth</option>
                        <option value="Data.Health.Life Expectancy at Birth, Total">Total life expectancy at birth</option>
                        <option value="Data.Health.Population Growth">Population Growth</option>
                        <option value="Data.Health.Total Population">Total Population</option>
                        <option value="Data.Infrastructure.Mobile Cellular Subscriptions">Mobile Cellular Subscriptions</option>
                        <option value="Data.Infrastructure.Telephone Lines">Infrastructure Telephone Lines</option>
                </select>
        

                <label for="regions-select">Regions:</label>
                <div id="regions-container">
                    <input type="checkbox" id="Canada"> Canada </input>
                    <input type="checkbox" id="Ethiopia"> Ethiopia </input>
                    <input type="checkbox" id="Argentina"> Argentina </input>
                    <input type="checkbox" id="Bolivia"> Bolivia </input>
                    <input type="checkbox" id="Bahamas"> Bahamas </input>
                    <input type="checkbox" id="Bahrain"> Bahrain </input>
                    <input type="checkbox" id="Spain"> Spain </input>
                </div>
                <button id="select-all">Select All</button>
                <button id="deselect-all">Deselect All</button>
        
                <div> 
                    <label for="year-input">Year:</label>
                </div>
                <input type="number" id="year-input" min="1980" max="2013">
                <button id="play-button">Play</button>
        </div>
        <svg id="beeswarm-chart"></svg>
        <div id="tooltip" class="hidden">
            <p><strong>Country:</strong> <span id="country-name"></span></p>
            <p><strong>X-axis Value:</strong> <span id="x-value"></span></p>
            <p><strong>Size Value:</strong> <span id="size-value"></span></p>
        </div>
        <script src="js/mrajesh4.js"></script>
        </div> 
    </body>
</html>
